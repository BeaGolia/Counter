<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Counter</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Online Counter App</h1>
      <p>Click '+' or '-' to count:</p>
    </main>
    <div class="calculator">
      <button type="submit">
        -
      </button>
      <input type="text" placeholder="0"/>
      <button type="submit">
        +
      </button>
    </div>
    <article>
      <h2>Instructions:</h2>
      <p>You can insert every number you'd like, both negative and positive, to infinite and beyond.
        <br>Go crazy.         
      </p>
    </article>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
